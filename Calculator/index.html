<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="outerContainer">
        <div class="calculatorContainer">
            <div class="displayContainer">
                <div class="previousDisplay"></div>
                <div class="currentDisplay"></div>
            </div>
            <div class="buttonsContainer">
                <div class="buttonRow">
                    <button class="operand">%</button>
                    <button class="clear">AC</button>
                    <button class="delete">DEL</button>
                </div>
                <div class="buttonrow">
                    <button class="operand">√x</button>
                    <button class="operand">x²</button>
                    <button class="operand">1/x</button>
                    <button class="operand">*</button>
                </div>
                <div class="buttonRow">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="operand">÷</button>
                </div>
                <div class="buttonRow">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="operand">-</button>
                </div>
                <div class="buttonRow">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="operand">+</button>
                </div>
                <div class="buttonRow">
                    <button class="numbers">0</button>
                    <button class="numbers">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
